server:
  port: 8080
  shutdown: graceful

spring:
  main:
    banner-mode: off
  application:
    name: alaska-devices
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: back
      auto-index-creation: true
  threads:
    virtual:
      enabled: true
  jackson:
    deserialization:
      accept-empty-string-as-null-object: true
